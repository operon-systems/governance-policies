name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  minimal-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Baseline heartbeat
        run: echo "Operon CI baseline active"

  policy-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required files
        run: |
          echo "Checking required files..."

          test -f README.md || (echo "README.md missing" && exit 1)
          test -d .github/workflows || (echo ".github/workflows missing" && exit 1)
          test -d policies || (echo "policies directory missing" && exit 1)

          echo "All required structure present."